<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="min-h-screen font-space-Grotesk text-lg">
    <header>
      <h1 class="sr-only">Interactive Card Details Form</h1>
    </header>
    <main
      class="min-h-screen w-full flex items-center flex-col gap-16 sm:gap-28 md:flex-row overflow-hidden"
    >
      <section
        id="left-section"
        class="relative w-full h-[35vh] bg-[url('./images/bg-main-mobile.png')] md:bg-[url('./images/bg-main-desktop.png')] bg-cover bg-center bg-no-repeat md:flex md:w-2/5 md:min-h-screen transition-all"
      >
        <h2 class="sr-only">Card images front and back</h2>

        <div
          id="cards"
          class="flex flex-col-reverse gap-8 w-full relative items-center -right-2 top-9 sm:top-14 p-2 md:flex-col md:left-0 md:justify-center md:translate-x-[42%]"
        >
          <!-- front of card -->
          <div
            id="front-card"
            class="w-52 sm:w-[19rem] relative -top-20 sm:-top-[6.4rem] -left-9 sm:-left-10 z-40 md:top-0"
          >
            <img src="./images/bg-card-front.png" alt="card-front" />
            <img
              src="./images/card-logo.svg"
              alt="card-logo"
              class="absolute w-12 top-2 left-2 sm:w-16 md:w-12 md:left-3"
            />
            <small
              id="numberOut"
              class="tracking-widest text-xs text-White absolute bottom-12 left-2 sm:text-lg md:text-xl md:left-3"
              >0000 0000 0000 0000</small
            >
            <div
              id="card-name"
              class="absolute bottom-3 left-2 right-3 justify-between flex md:left-3"
            >
              <span id="nameOut" class="tracking-widest text-xs text-White"
                >JANE APPLESEED</span
              >
              <span id="dateOut" class="tracking-widest text-White text-xs"
                >00/00</span
              >
            </div>
          </div>

          <!-- back of card -->
          <div id="back-card" class="w-52 sm:w-[19rem] relative z-30">
            <img src="./images/bg-card-back.png" alt="card-back" />
            <span
              id="cvcOut"
              class="absolute right-5 top-12 tracking-widest text-White text-xs sm:text-sm sm:top-[4.5rem] sm:right-7 md:text-sm lg:text-sm"
              >000</span
            >
          </div>
        </div>
      </section>

      <section
        class="px-4 relative md:flex md:justify-center md:items-center md:w-full md:min-h-screen transition-all"
      >
        <h2 class="sr-only">Input card details</h2>
        <form
          id="form"
          action="#"
          class="w-full relative flex gap-7 flex-col p-3 md:p-5 md:max-w-sm lg:max-w-md z-0"
        >
          <!-- card holder name -->
          <div id="holder-name" class="flex flex-col gap-2">
            <label
              for="holderName"
              class="text-sm text-Very-dark-violet tracking-widest font-medium"
              >CARD HOLDER NAME</label
            >
            <input
              class="w-full px-2 py-3 outline-none border focus:border border-Dark-grayish-violet rounded-md focus:border-input-active tracking-wide"
              type="text"
              name="holderName"
              id="holderName"
              placeholder="e.g Jane Appleseed"
            />
            <span class="text-Red text-xs"></span>
          </div>

          <!-- card number -->
          <div id="cardNumb" class="flex flex-col gap-2">
            <label
              for="cardNumber"
              class="text-sm text-Very-dark-violet font-medium tracking-widest"
              >CARD NUMBER</label
            >
            <input
              id="cardNumber"
              type="text"
              name="cardNumber"
              maxlength="19"
              placeholder="e.g 1234 5678 9123 0000"
              class="w-full px-2 py-3 outline-none border focus:border border-Dark-grayish-violet rounded-md focus:border-input-active tracking-wide"
            />
            <span class="text-Red text-xs"></span>
          </div>

          <!-- expiry date of card (MM/YY) and CVC -->
          <div class="flex w-full gap-3">
            <div class="flex flex-col gap-2">
              <label
                for="month"
                class="text-sm text-Very-dark-violet font-medium tracking-widest"
                >EXP. DATE</label
              >
              <input
                id="month"
                type="text"
                name="month"
                maxlength="2"
                placeholder="MM"
                class="w-20 px-2 py-3 outline-none border focus:border border-Dark-grayish-violet rounded-md focus:border-input-active"
              />
              <span class="text-Red text-xs"></span>
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="year"
                class="text-sm text-Very-dark-violet font-medium tracking-widest"
                >[MM / YY]</label
              >
              <input
                id="year"
                type="text"
                name="year"
                maxlength="2"
                placeholder="YY"
                class="w-20 px-2 py-3 outline-none border focus:border border-Dark-grayish-violet rounded-md focus:border-input-active"
              />
              <span class="text-Red text-xs"></span>
            </div>
            <div class="flex flex-col gap-2 flex-1">
              <label
                for="cvc"
                class="text-sm text-Very-dark-violet font-medium tracking-widest"
                >CVC</label
              >
              <input
                id="cvc"
                type="text"
                name="cvc"
                maxlength="3"
                placeholder="eg 123"
                class="w-full px-2 py-3 outline-none border focus:border border-Dark-grayish-violet rounded-md focus:border-input-active"
              />
              <span class="text-Red text-xs"></span>
            </div>
          </div>

          <!-- submit button -->
          <button
            type="submit"
            class="px-2 py-3 bg-Very-dark-violet text-White rounded-md"
          >
            Confirm
          </button>

          <!-- success screen -->
          <div
            id="success-screen"
            class="hidden absolute top-0 bottom-0 left-0 flex-col justify-center items-center gap-3 bg-White text-Very-dark-violet p-3 origin-top delay-500 right-0 md:max-w-sm lg:max-w-md transition-all z-10"
          >
            <span
              ><img src="./images/icon-complete.svg" alt="complete icon"
            /></span>
            <span class="text-2xl tracking-widest font-medium mt-8"
              >THANK YOU!</span
            >
            <span class="text-Dark-grayish-violet text-sm sm:text-lg"
              >We've added your card details</span
            >
            <button
              id="continue"
              type="submit"
              class="w-full px-2 py-3 bg-Very-dark-violet text-White rounded-md mt-7 md:max-w-xs"
            >
              Continue
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
